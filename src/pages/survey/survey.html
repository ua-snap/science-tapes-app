<ion-header>
  <ion-navbar>
    <ion-title>Survey</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Rating</ion-label>
      <div item-content><rating></rating></div>
    </ion-item>
    <ion-item>
      <ion-label>Comments</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Submit</button>
  </form>
</ion-content>
